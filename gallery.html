    .gallery-grid img:hover {

    footer {

      padding: 30px;
      background: #fff0f6;
      font-size: 0.9rem;
      color: #a67878;
    }
    .back {

      background: #d14e78;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
    }
    .back:hover {
      background: #b34068;
    }
